<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1 class="hedd">Calculator</h1></header>
    <main>
      <div class="container">
        <div class="bar">
          <h1 class="current_status">hii1</h1>
          <h1 class="t_and_d">hii2</h1>
        </div>
        <div class="screen"><h1 class="screeninfo">hii3</h1></div>
        <div class="numbers">
          <button class="square">Square</button>
          <button class="power">Power</button>
          <button class="c">C</button>
          <button class="x">X</button>
          <button class="root">Root</button>
          <button class="percentage">%</button>
          <button class="floor">/</button>
          <button class="division">รท</button>
          <button class="one">1</button>
          <button class="two">2</button>
          <button class="three">3</button>
          <button class="multiplication">*</button>
          <button class="four">4</button>
          <button class="five">5</button>
          <button class="six">6</button>
          <button class="subtraction">-</button>
          <button class="seven">7</button>
          <button class="eight">8</button>
          <button class="nine">9</button>
          <button class="addition">+</button>
          <button class="zero">0</button>
          <button class="point">.</button>
          <button class="double_zero">00</button>
          <button class="equal">=</button>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
