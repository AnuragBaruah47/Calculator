<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <header>
          <div class="heddcontainer"><h1 class="hedd">CALCULATOR</h1></div>
        </header>
        <div class="bar">
          <h1 class="current_status"></h1>
          <h1 class="t_and_d"></h1>
        </div>
        <main>
        <div class="screen">
       <h1 class="screeninfo"></h1>
      </div>
        <div class="numbers">
          <button id="Square" class="button" name="^2" value="**2">X<sup>2</sup></button>
          <button id="Power" class="button" name="^" value="**">X<sup>n</sup></button>
          <button id="Clear" name="Clear">C</button>
          <button id="Erase" name="BackSpace">←</button>
          <button id="Sqr_Root" class="button" name="√" value="√"><small>√(X)</small></button>
          <button id="Percentage" value="﹪" name="%" class="button">%</button>
          <button id="Modulus" class="button" name="|x|" value="%">|x|</button>
          <button id="Division" class="button" name="/" value="/">/</button>
          <button id="One" class="button" value="1" name="1">1</button>
          <button id="Two" class="button" value="2" name="2">2</button>
          <button id="Three" class="button" value="3" name="3">3</button>
          <button id="Multiplication" class="button" name="*" value="*">*</button>
          <button id="Four" value="4" class="button" name="4">4</button>
          <button id="Five" value="5"  class="button" name="5">5</button>
          <button id="Six" value="6" class="button" name="6">6</button>
          <button id="subtraction" class="button" value="-" name="-" value="-">-</button>
          <button id="Seven" class="button" value="7" name="7">7</button>
          <button id="Eight" class="button" value="8" name="8">8</button>
          <button id="Nine" class="button" value="9" name="9">9</button>
          <button id="Addition" class="button" value="+" name="+" value="+">+</button>
          <button id="Zero" class="button" value="0" name="0">0</button>
          <button id="Point" class="button" value="." name=".">.</button>
          <button id="Dbl_zero" class="button" value="00" name="00">00</button>
          <button id="Equal_to" value="=">=</button>
        </main>
        </div>
      </div>
  </body>
  <script src="script.js"></script>
</html>
