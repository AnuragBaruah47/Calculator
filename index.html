<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <header>
          <div class="heddcontainer"><h1 class="hedd">CALCULATOR</h1></div>
        </header>
        <div class="bar">
          <h1 class="current_status">stat</h1>
          <h1 class="t_and_d">clock</h1>
        </div>
        <main>
        <div class="screen"><div class="upperscreen"><h1 class="hiddenscreen">hii</h1></div>
        <div class="lowerscreen"><h1 class="screeninfo">Hii 2</h1></div></div>
        <div class="numbers">
          <button class="square" name="Square" value="**2">Square</button>
          <button class="power" name="Power" value="**">Power</button>
          <button class="clear" name="Clear">C</button>
          <button class="cross" name="Erase">X</button>
          <button class="root" name="Sqr_Root" value="√">Root</button>
          <button class="percentage" name="Percentage" value="٪"">٪</button>
          <button class="floor" name="Modulus" value="%">Mod</button>
          <button class="division" name="Division" value="/">/</button>
          <button class="number one" value="1" name="One">1</button>
          <button class="number two" value="2" name="Two">2</button>
          <button class="number three" value="3" name="Three">3</button>
          <button class="multiplication" name="Multiplication" value="*">*</button>
          <button class="number four" value="4" name="Four">4</button>
          <button class="number five" value="5" name="Five">5</button>
          <button class="number six" value="6" name="Six">6</button>
          <button class="subtraction" value="-" name="Subtraction" value="-">-</button>
          <button class="number seven" value="7" name="Seven">7</button>
          <button class="number eight" value="8" name="Eight">8</button>
          <button class="number nine" value="9" name="Nine">9</button>
          <button class="addition" value="+" name="Addition" value="+">+</button>
          <button class="number zero" value="0" name="Zero">0</button>
          <button class="point" value="." name="Point">.</button>
          <button class="number double_zero" value="00" name="Dbl_zero">00</button>
          <button class="equal" name="Equal_to">=</button>
        </main>
        </div>
      </div>
  </body>
  <script src="script.js"></script>
</html>
